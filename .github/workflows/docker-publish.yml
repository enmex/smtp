name: Docker Push

on:
  push:
    branches: [master]
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          export event_tag=${{ steps.vars.outputs.tag }}
          if [! -z $event_tag]; then
            export IMAGE_TAG=${{ steps.vars.outputs.tag }}
          else 
            export IMAGE_TAG=${{ github.sha }}
          fi
          docker build --build-arg version="$IMAGE_TAG" --no-cache -t smtp .
          docker tag smtp "ghcr.io/${{ github.repository }}:$IMAGE_TAG"
          docker tag smtp ghcr.io/${{ github.repository }}:latest
      - name: Push Image
        run: |
          export event_tag=${{ steps.vars.outputs.tag }}
          if [! -z $event_tag]; then
            export IMAGE_TAG=${{ steps.vars.outputs.tag }}
          else 
            export IMAGE_TAG=${{ github.sha }}
          fi
          docker push "ghcr.io/${{ github.repository }}"
          docker push ghcr.io/${{ github.repository }}